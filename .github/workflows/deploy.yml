name: Build and Deploy to IPFS

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build static site
        env:
          NEXT_PUBLIC_GITHUB_API_URL: https://api.axatbhardwaj.xyz/api/github
        run: bun run build

      - name: Upload to IPFS via Pinata
        id: pinata
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.4
        with:
          pin-name: portfolio-${{ github.sha }}
          path: ./out
          pinata-api-key: ${{ secrets.PINATA_API_KEY }}
          pinata-secret-api-key: ${{ secrets.PINATA_SECRET_KEY }}

      - name: Summary
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**IPFS Hash**: \`${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview**: https://gateway.pinata.cloud/ipfs/${{ steps.pinata.outputs.hash }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ENS Update**: Set content hash to \`ipfs://${{ steps.pinata.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY
